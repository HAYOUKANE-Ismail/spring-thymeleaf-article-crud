<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --header-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: "Inter", sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar-modern {
            background: var(--header-gradient) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            font-family: "Inter", sans-serif;
            position: relative;
            z-index: 1050;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            transition: all 0.3s ease;
            margin-right: 2rem;
        }

        .navbar-brand:hover {
            color: rgba(255, 255, 255, 0.9) !important;
            transform: translateY(-1px);
            text-decoration: none;
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 0 0.2rem;
            white-space: nowrap;
        }

        .navbar-nav .nav-link:hover {
            color: white !important;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
            text-decoration: none;
        }

        /* FIXED: Proper Bootstrap dropdown styling */
        .dropdown-menu {
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-top: 0.5rem;
            padding: 0.75rem;
            min-width: 250px;
            z-index: 9999 !important;
        }

        .dropdown-item {
            color: #2c3e50 !important;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0.2rem 0;
            font-weight: 500;
            background: transparent;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .dropdown-item:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .dropdown-item i {
            width: 18px;
            text-align: center;
            margin-right: 0.75rem;
        }

        .dropdown-divider {
            border-color: rgba(0, 0, 0, 0.15);
            margin: 0.5rem 0;
        }

        /* Search form */
        .search-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 0.2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 1rem;
            min-width: 250px;
        }

        .search-form .form-control {
            background: transparent;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .search-form .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-form .form-control:focus {
            background: transparent;
            border: none;
            box-shadow: none;
            color: white;
        }

        .btn-search {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-search:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: scale(1.05);
        }

        .navbar-nav.ml-auto {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification-bell {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-bell:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
            text-decoration: none;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-1px);
            text-decoration: none;
        }

        @media (max-width: 991px) {
            .search-form {
                margin: 1rem 0;
                min-width: 100%;
            }

            .navbar-nav.ml-auto {
                margin-top: 1rem;
                gap: 1rem;
            }

            .btn-logout {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark navbar-modern">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fa fa-cubes fa-lg mr-2"></i>
            <strong>Article Manager</strong>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Main Navigation -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fa fa-home mr-1"></i> Home
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-cubes mr-1"></i> Articles
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/articles}">
                            <i class="fa fa-list"></i> View All Articles
                        </a>
                        <a class="dropdown-item" th:href="@{/articles/create}">
                            <i class="fa fa-plus-circle"></i> Add New Article
                        </a>
                        <a class="dropdown-item" th:href="@{/articles/search}">
                            <i class="fa fa-search"></i> Advanced Search
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/dashboard}">
                            <i class="fa fa-chart-bar"></i> Analytics Dashboard
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fa fa-chart-line mr-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-cog mr-1"></i> Settings
                    </a>
                </li>
            </ul>

            <!-- Search Form -->
            <form class="form-inline my-2 my-lg-0" th:action="@{/articles/search}" method="post">
                <div class="input-group search-form">
                    <input class="form-control" type="search" name="description" placeholder="Search articles..." aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-search" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Right side navigation -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link notification-bell" href="#" title="Notifications">
                        <i class="fa fa-bell"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-logout" th:href="@{/logout}">
                        <i class="fa fa-sign-out-alt mr-1"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FIXED: Proper Bootstrap JS loading order -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

<script>
    // FIXED: Proper Bootstrap dropdown initialization
    $(document).ready(function() {
        console.log('Header initialized - Bootstrap version:', $.fn.tooltip.Constructor.VERSION);

        // Ensure Bootstrap dropdowns work
        $('.dropdown-toggle').dropdown();

        // Debug dropdown events
        $('#navbarDropdown').on('show.bs.dropdown', function () {
            console.log('Dropdown opening...');
        });

        $('#navbarDropdown').on('shown.bs.dropdown', function () {
            console.log('Dropdown opened!');
        });

        $('#navbarDropdown').on('hide.bs.dropdown', function () {
            console.log('Dropdown closing...');
        });
    });
</script>
</body>
</html>
